<div class="container contentBox mt-lg-5">
  <div class="boxCard">
    <mat-card>
      <div class="img d-flex align-items-center justify-content-center mt-2 imglogin">
        <img src="assets/userLoginImg.jpg" alt="">
      </div>
      <!-- <h3 class="text-center mb-0 mt-8">Login</h3> -->
      <form class="example-form">
        <!--input username -->
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <mat-icon matSuffix>person</mat-icon>
          <input matInput>
        </mat-form-field>

        <!--input password -->
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <section class="example-section">
          <mat-checkbox class="example-margin">Remember Me</mat-checkbox>
          <span class="forgetpassword align-right"><a href="">Forgot Password</a></span>
        </section>
        <button type="button" class="btn btn-success btnform">S'inscrire</button>
      </form>
      <div class="w-100 text-center text">
        <p class="mb-0">Don't have an account?</p>
        <a href="/signUp">Sign Up</a>
      </div>

    </mat-card>
  </div>

</div>
