<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-12 contents">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="mb-4">
              <h3><strong>S'inscrire</strong></h3>
              <p class="mb-4">
                Lorem ipsum dolor sit amet elit. Sapiente sit aut eos
                consectetur adipisicing.
              </p>
            </div>

            <form>
              <div class="row">
                <div class="form-group first col-lg-6 col-sm-6 col-md-12">
                  <label for="prenom">Prénom</label>
                  <input type="text" class="form-control" id="prenom" />
                </div>
                <div class="form-group first col-lg-6 col-sm-6 col-md-12">
                  <label for="nom">Nom</label>
                  <input type="text" class="form-control" id="nom" />
                </div>
              </div>

              <div class="row genres">
                <div class="form-group first col-lg-6 col-sm-6 col-md-12">
                  <label for="entreprise">Entreprise</label>
                  <input type="text" class="form-control" id="entreprise" />
                </div>

                <div class="form-group first col-lg-6 col-sm-6 col-md-12">
                  <label for="nom">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
              </div>

              <div class="row">
                <div class="form-group first col-lg-6 col-sm-6 col-md-12">
                  <label for="nom">Téléphone Portable</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="form-group first col-lg-6 col-sm-6 col-md-12">
                  <label for="entreprise">Téléphone (Domicil / Bureau)</label>
                  <input type="text" class="form-control" id="entreprise" />
                </div>
              </div>

              <div class="row">
                <div class="form-group first col-lg-6 col-sm-6 col-md-12">
                  <label for="adresse">Adresse</label>
                  <input type="text" class="form-control" id="adresse" />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Type
                      de carte</label>
                  </div>
                  <select class="custom-select" id="inputGroupSelect01">
                    <option *ngFor="let item of resulallcard"
                      value="{{item._id}}">{{item.name}}</option>
                  </select>
                </div>


                <div class="form-group first col-lg-6 col-sm-6 col-md-12">
                  <label for="photo">Photo</label>
                  <input type="file" class="form-control" id="photo" />
                </div>
              </div>

              <div class="row">
                <label for="test">Réseaux sociaux</label>
                <div class="form-group first col-lg-12 col-sm-12 col-md-12">
                  <textarea
                    id="w3review"
                    name="w3review"
                    rows="4"
                    cols="50"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="form-group first col-lg-6 col-sm-6 col-md-12">
                  <label for="password">Mot de passe</label>
                  <input type="password" class="form-control" id="password" />
                </div>
                <div class="form-group first col-lg-6 col-sm-6 col-md-12">
                  <label for="confpassword">Confirmer mot de passe</label>
                  <input type="text" class="form-control" id="confpassword" />
                </div>
              </div>

              <input
                type="submit"
                class="SubmitConnexion col-lg-6 col-sm-6 col-md-16"
                value="S'inscrire"
                class="btn text-white btn-primary bg-black"
                />
              <!-- <span class="d-block text-left my-4 text-muted"> Ou s'inscrire avec</span>
              <div class="social-login">
                <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span>
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span>
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span>
                </a>
                <a href="#" class="linkedin">
                  <span class="icon-linkedin mr-3"></span>
                </a>
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
